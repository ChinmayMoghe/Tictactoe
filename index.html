<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe Game</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="modal">
        <div class="centre-style modal-title">Human,choose your symbol.</div>
                <div id="x" class="psychedlic-effect centre-style modal-x">&#10008;</div>
                <div id="o" class="psychedlic-effect centre-style modal-o">&#1365;</div>
    </div>
    <div class="winnerPopup">
        <div class="winnerMessage">I win Human</div>
        <div>
            <button class="restart-button">Restart game</button>
        </div>
    </div>
    <div class="container">
        <div class="title"><h1>Tic Tac Toe Game</h1></div>
        <div class="game-container">
            <div class="board">
                <div class="game-layout">
                    <div id ="0" class="corner-1"></div>
                    <div id ="1" class="edge-2"></div>
                    <div id ="2" class="corner-3"></div>
                    <div id ="3" class="edge-4"></div>
                    <div id ="4" class="center-5"></div>
                    <div id ="5" class="edge-6"></div>
                    <div id ="6" class="corner-7"></div>
                    <div id ="7" class="edge-8"></div>
                    <div id ="8" class="corner-9"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
